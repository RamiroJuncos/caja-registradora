<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caja Registradora</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="caja-registradora">
    <h1>Caja Registradora</h1>
    <div id="visor"></div>
    <div class="acciones">
      <!-- Botones para iniciar la caja, registrar venta, procesar pago, etc. -->
      <button id="iniciar-caja">Iniciar Caja</button>
      <button id="registrar-venta">Registrar Venta</button>
      <button id="procesar-pago">Procesar Pago</button>
      <button id="total-ventas">Total de Ventas</button>
      <button id="cerrar-caja">Cerrar Caja</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
